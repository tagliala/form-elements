<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#">Bootstrap 3.0</a></li>
          <li><a href="default.html">Default</a></li>
          <li><a href="normalize.html">Normalize 2.1.2</a></li>
        </ul>
        <form action="javascript:{}" method="get">
          <fieldset>
            <legend>Buttons</legend>
            <div class="form-group">
              <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
              <button type="reset" value="Reset" class="btn btn-danger">Reset</button>
              <button type="button" value="Button" class="btn btn-default">Button</button>
            </div>
          </fieldset>
          <fieldset>
            <legend>Inputs</legend>
            <div class="form-group">
              <label>button</label>
              <input type="button" value="Click me" onclick="msg()" class="btn btn-default">
            </div>
            <div class="form-group">
              <div>
                <label>checkbox</label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                </label>
              </div>
            </div>
            <div class="form-group">
              <label>file</label>
              <input type="file" name="img">
            </div>
            <div class="form-group">
              <label>hidden</label>
              <input type="hidden" name="country" value="Norway">
            </div>
            <div class="form-group">
              <label>image</label>
              <input type="image" src="http://placehold.it/50x20" alt="Submit">
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" name="pwd" class="form-control">
            </div>
            <div class="form-group">
              <label>radio</label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 2
              </label>
            </div>
            <div class="form-group">
              <label>reset</label>
              <input type="reset" class="btn btn-default">
            </div>
            <div class="form-group">
              <label>submit</label>
              <input type="submit" class="btn btn-default">
            </div>
            <div class="form-group">
              <label>text</label>
              <input type="text" name="fname" class="form-control">
            </div>
          </fieldset>
          <fieldset>
            <legend>Selects</legend>
            <div class="form-group">
              <label>select</label>
              <select class="form-control">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </div>
            <div class="form-group">
              <label>select[multiple]</label>
              <select multiple class="form-control">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </div>
            <div class="form-group">
              <label>select[size="3"]</label>
              <select size="3" class="form-control">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>HTML5 Inputs</legend>
            <div class="form-group">
              <label>favcolor</label>
              <input type="color" name="favcolor" class="form-control">
            </div>
            <div class="form-group">
              <label>date</label>
              <input type="date" name="bday" class="form-control">
            </div>
            <div class="form-group">
              <label>datetime</label>
              <input type="datetime" name="bdaytime" class="form-control">
            </div>
            <div class="form-group">
              <label>datetime-local</label>
              <input type="datetime-local" name="bdaytime" class="form-control">
            </div>
            <div class="form-group">
              <label>email</label>
              <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
              <label>month</label>
              <input type="month" name="bdaymonth" class="form-control">
            </div>
            <div class="form-group">
              <label>number</label>
              <input type="number" name="quantity" min="1" max="5" class="form-control">
            </div>
            <div class="form-group">
              <label>range</label>
              <input type="range" name="points" min="1" max="10">
            </div>
            <div class="form-group">
              <label>search</label>
              <input type="search" name="googlesearch" class="form-control">
            </div>
            <div class="form-group">
              <label>tel</label>
              <input type="tel" name="usrtel" class="form-control">
            </div>
            <div class="form-group">
              <label>time</label>
              <input type="time" name="usr_time" class="form-control">
            </div>
            <div class="form-group">
              <label>url</label>
              <input type="url" name="homepage" class="form-control">
            </div>
            <div class="form-group">
              <label>week</label>
              <input type="week" name="week_year" class="form-control">
            </div>
          </fieldset>
          <fieldset>
            <legend>HTML5 Form Elements</legend>
            <div class="form-group">
              <label>datalist</label>
              <input list="browsers" class="form-control">
              <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>
            </div>
            <div class="form-group">
              <label>keygen</label>
              <keygen name="security" class="form-control">
            </div>
            <div class="form-group">
              <label>output</label>
              <input type="number" id="a" value="2" disabled class="form-control"> +
              <input type="number" id="b" value="3" disabled class="form-control"> =
              <output name="x" for="a b" class="form-control">5</output>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
